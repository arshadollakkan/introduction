<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="weatherApp">
        <div class="location">
          <h3 id="city" style="font-size: 50px;">CityName</h3>
          <h5 id="country" style="font-size: 30px;">Countryname</h5>
        </div>
        <div class="information">
          <div class="temp_information">
              <h2><span id="temperature"></span> <sup>o</sup>c</h2>

              <img src="https://oxenticstemplates.biz/templatemonster/weather/images/banne-img-right.png" alt="">
          </div>
        </div>
        <div class="search">
          <input id="userinput" placeholder="Enter city name" type="text">
        </div>  
      </section>
      <button onclick="check()">Click</button>
    
    <script src="ONE.JS"></script>
